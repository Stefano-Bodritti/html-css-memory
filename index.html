<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- titolo -->
    <header>
      <h1>MEMORY GAME</h1>
    </header>
    <!-- fine titolo -->

    <!-- tutte le carte -->
    <main>
      <div class="container">
        <div class="row">
          <!-- carta sottomarino -->
          <div class="card left">
            <div class="visible"></div>
            <div class="hidden">
              <div class="submarine"></div>
              <h2>Submarine</h2>
            </div>
          </div>
          <!-- fine carta sottomarino-->
          <!-- carta trattore -->
          <div class="card center-left">
            <div class="visible"></div>
            <div class="hidden">
              <div class="tractor"></div>
              <h2>Tractor</h2>
            </div>
          </div>
          <!-- fine carta trattore -->
          <!-- carta sottomarino -->
          <div class="card center-right">
            <div class="visible"></div>
            <div class="hidden">
              <div class="submarine"></div>
              <h2>Submarine</h2>
            </div>
          </div>
          <!-- fine carta sottomarino-->
          <!-- carta tram -->
          <div class="card right">
            <div class="visible"></div>
            <div class="hidden">
              <div class="tram"></div>
              <h2>Tram</h2>
            </div>
          </div>
          <!-- fine carta tram -->
        </div>

        <div class="row">
          <!-- carta bicicletta -->
          <div class="card left">
            <div class="visible"></div>
            <div class="hidden">
              <div class="bicycle"></div>
              <h2>Bicycle</h2>
            </div>
          </div>
          <!-- fine carta bicicletta-->
          <!-- carta mongolfiera visibile -->
          <div class="card center-left">
            <div id="special" class="hidden">
              <div class="air-baloon"></div>
              <h2>Air baloon</h2>
            </div>
          </div>
          <!-- fine carta mongolfiera visibile -->
          <!-- carta nave -->
          <div class="card center-right">
            <div class="visible"></div>
            <div class="hidden">
              <div class="cruise-ship"></div>
              <h2>Cruise ship</h2>
            </div>
          </div>
          <!-- fine carta nave-->
          <!-- carta bicicletta -->
          <div class="card right">
            <div class="visible"></div>
            <div class="hidden">
              <div class="bicycle"></div>
              <h2>Bicycle</h2>
            </div>
          </div>
          <!-- fine carta bicicletta-->
        </div>

        <div class="row">
          <!-- carta nave -->
          <div class="card left">
            <div class="visible"></div>
            <div class="hidden">
              <div class="cruise-ship"></div>
              <h2>Cruise ship</h2>
            </div>
          </div>
          <!-- fine carta nave-->
          <!-- carta tram -->
          <div class="card center-left">
            <div class="visible"></div>
            <div class="hidden">
              <div class="tram"></div>
              <h2>Tram</h2>
            </div>
          </div>
          <!-- fine carta tram -->
          <!-- carta trattore -->
          <div class="card center-right">
            <div class="visible"></div>
            <div class="hidden">
              <div class="tractor"></div>
              <h2>Tractor</h2>
            </div>
          </div>
          <!-- fine carta trattore -->
          <!-- carta mongolfiera -->
          <div class="card right">
            <div class="visible"></div>
            <div class="hidden">
              <div class="air-baloon"></div>
              <h2>Air baloon</h2>
            </div>
          </div>
          <!-- fine carta mongolfiera -->

        </div>

      </div>
    </main>
    <!-- fine tutte le carte -->

    <!-- firma -->
    <footer>
      <div class="firma">from Team Boolean</div>
    </footer>
    <!-- fine firma -->

  </body>
</html>
